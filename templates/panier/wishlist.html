{% extends 'basewishlist.html' %}
{% load static %}
{% block content %}
<main>


    <header class="hero-section d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 text-center">
                    <h1 class="text-white">WishList</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">WishList</li>
                        </ol>
                    </nav>
                </div>

            </div>
        </div>
    </header>
    
    <section class="job-section recent-jobs-section section-padding">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-lg-6 col-12 mb-4">
                    <h2>Favorites</h2>

                </div>

                <div class="clearfix"></div>
                {% if produits %}
                {% for x in produits %}
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="job-thumb job-thumb-box">
                        <div class="job-image-box-wrap">
                            <a href="{% url 'plat' x.id %}">
                                <img src="{{x.image.url}}" class="job-image img-fluid" alt="">
                            </a>
                        </div>
                        <div class="job-body">
                            <h4 class="job-title">
                                <a href="{% url 'plat' x.id %}" class="job-title-link">{{x.nom}}</a>
                            </h4>
                            <div class="d-flex align-items-center">
                                <a href="{% url 'supprimer_wishlist' x.id %}" class="bi-heart-fill ms-auto me-2"></a>
                            </div>
                            <div class="d-flex align-items-center border-top pt-3">
                                <p class="job-price mb-0">
                                    <i class="custom-icon bi-cash me-1"></i>
                                    {{x.prix}} DH
                                </p>
                                <a href="{% url 'ajouter_panier' x.id %}" class="custom-btn btn ms-auto">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <div class="col-lg-12 col-12">
                    <p>Your wishlist is empty.</p>
                </div>
               {% endif %}
            </div>
        </div>
    </section>
</main>
<style>
    .hero-section {
      background-size: cover;
      background-position: top;
      position: relative;
      padding-top: 50px;
      padding-bottom: 21%;
    }
</style>
{% endblock content %}
