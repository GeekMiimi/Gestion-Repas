{% include 'parts/navbar.html' %}
{% load static %}

{% block content %}
<nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav align-items-center justify-content-center ms-lg-5">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profil</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="{% url 'passwordChange' %}">Password Change</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order' %}">Orders</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
<section class="login-section section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12">
              <div class="text-center">
                <h2>Change Your Password</h2>
              </div>
              <form method="post" class="login-form">
                {% csrf_token %}
                {{ password_form.as_p }}
                <div class="text-center">
                  <button type="submit" class="custom-btn btn">Save Changes</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</section>


  <style>
    .login-section {
        padding: 50px 0;
    }
    
    .login-form {
        background-color: #f8f8f8;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .login-form h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .login-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    
    .login-form input[type="text"],
    .login-form input[type="email"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 20px;
    }
    
    
  </style>

{% endblock content %}

{% include 'parts/footer.html' %}
