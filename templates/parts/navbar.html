{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>FoodExpress</title>

        <!-- CSS FILES -->
        <link rel="shortcut icon" type="png" href="{% static 'images/LOGO.png' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/tooplate-gotto-job.css' %}" rel="stylesheet">
        
    </head>
    
    <body id="top">

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %} ">
                    <img src="{% static 'images/foodexpress.png' %}" class="img-fluid logo-image">

                    <div class="d-flex flex-column">
                        <strong class="logo-text">FoodExpress</strong>
                        <small class="logo-slogan">order with no stress</small>
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-center ms-lg-5">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}" >About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'plats' %}">Plats</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>

                        <li class="nav-item ms-lg-auto">
                            {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'profile' %}">Profil</a>
                            {% else %}
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a class="nav-link " href="{% url 'wishlist' %}">
                                <i class="bi bi-bookmark-heart"></i>
                            </a>
                            <a class="nav-link " href="{% url 'panier' %}">
                                    <i class="bi bi-bag-heart-fill"></i>
                            </a>
                            
                            {% endif %}
                        </li>

                        <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a class="nav-link custom-btn btn" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                            <a class="nav-link custom-btn btn" href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
</body>
</html>
